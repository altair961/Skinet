# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This is a job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: get sources
        uses: actions/checkout@v4

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}/Skinet

      - name: Build the Docker image
        working-directory: ${{ github.workspace }}/Skinet/API
        run: docker build . -t altair961/skinet:latest

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push the images to Docker Hub
        run: docker push altair961/skinet
  # This is a job called "deploy"
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Pull the image to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: | 
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/skinet:latest
            docker stop skinet || true
            docker rm skinet || true
            docker run -d -p 80:8080 --name skinet ${{ secrets.DOCKERHUB_USERNAME }}/skinet:latest